pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
        id 'org.asciidoctor.jvm.convert' version "${asciidoctorConvertVersion}"
        id 'io.spring.javaformat' version "${springJavaFormatVersion}"
    }
}

rootProject.name = 'tech-swipe-backend'

include 'app:tech-swipe-api-app'
include 'app:tech-swipe-admin-api-app'
include 'app:tech-swipe-batch-app'

include 'domain:core:core-domain'
include 'domain:core:core-application'
include 'domain:core:core-web-servlet'
include 'domain:core:core-adapter-out-system'

include 'domain:image:image-domain'
include 'domain:image:image-application'
include 'domain:image:image-infra'

include 'domain:content:content-domain'
include 'domain:content:content-application'
include 'domain:content:content-adapter-out-mysql'

include 'domain:subscription:subscription-domain'
include 'domain:subscription:subscription-application'
include 'domain:subscription:subscription-infra-mysql'
include 'domain:subscription:subscription-infra-web'

include 'domain:collection:collection-domain'
include 'domain:collection:collection-application'
include 'domain:collection:collection-adapter-out-mysql'
include 'domain:collection:collection-adapter-out-web'

include 'storage:storage-mysql'

include 'module:latency-logger'
include 'module:jpa-test'
include 'module:race-condition-test'

include 'client:openai-client'

include 'support:monitoring'
