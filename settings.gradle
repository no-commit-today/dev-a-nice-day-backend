pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
        id 'org.asciidoctor.jvm.convert' version "${asciidoctorConvertVersion}"
        id 'io.spring.javaformat' version "${springJavaFormatVersion}"
    }
}

rootProject.name = 'tech-swipe-backend'

include 'app:techswipe-api-app'
include 'app:techswipe-admin-app'
include 'app:techswipe-batch-app'
include 'app:batch-app-core'
include 'app:servlet-api-app-core'

include 'domain:core:core-domain'
include 'domain:core:core-infra'

include 'domain:image:image-core'
include 'domain:image:image-application'
include 'domain:image:image-infra-aws'
include 'domain:image:image-infra-web'
include 'domain:image:image-infra-mysql'

include 'domain:content:content-core'
include 'domain:content:content-application'
include 'domain:content:content-infra-mysql'
include 'domain:content:content-infra-system'

include 'domain:subscription:subscription-core'
include 'domain:subscription:subscription-application'
include 'domain:subscription:subscription-infra-mysql'
include 'domain:subscription:subscription-infra-web'

include 'domain:collection:collection-core'
include 'domain:collection:collection-application'
include 'domain:collection:collection-infra-mysql'
include 'domain:collection:collection-infra-web'
include 'domain:collection:collection-infra-system'

include 'storage:storage-mysql'

include 'module:jpa-test'
include 'module:race-condition-test'

include 'client:client-core'
include 'client:feed-client'

include 'support:monitoring'
include 'support:logging'
