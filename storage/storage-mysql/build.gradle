dependencies {
    implementation(project(":domain:core:core-domain"))
    implementation(project(":domain:content:content-domain"))
    implementation(project(":domain:image:image-domain"))
    implementation(project(":domain:subscription:subscription-domain"))
    implementation(project(":domain:collection:collection-domain"))

    api("org.springframework.boot:spring-boot-starter-data-jpa")

    // JSON type column
    implementation("com.vladmihalcea:hibernate-types-60:2.21.1")
    implementation("com.fasterxml.jackson.core:jackson-databind")

    // Querydsl
    api 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
    annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"

    // flyway
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-mysql'
    implementation 'com.mysql:mysql-connector-j'

    // DB
    runtimeOnly("com.mysql:mysql-connector-j")
    testRuntimeOnly("com.h2database:h2")
}

//Querydsl 추가, 자동 생성된 Q클래스 gradle clean으로 제거
clean {
    delete file('src/main/generated')
}
