spring:
  application:
    name: tech-swipe-batch

  profiles:
    active: local

  config:
    import:
      - mysql-migration.yml

  batch:
    job:
      enabled: true
      name: ${job.name:NONE}
    jdbc:
      initialize-schema: never
      isolation-level-for-create: default

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
    open-in-view: false

  sql:
    init:
      mode: never

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

  app:
    s3:
      bucket-name: ${AWS_S3_BUCKET}
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/tech_swipe
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
---
spring:
  config:
    activate:
      on-profile: local-dev

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace

---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace

---
spring:
  config:
    activate:
      on-profile: prod
