spring:
  application:
    name: tech-swipe-api

  profiles:
    active: local

  config:
    import:
      - monitoring.yml
      - mysql-migration.yml

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
    open-in-view: false

  sql:
    init:
      mode: never

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/tech_swipe
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
      apache.coyote.http11: debug
---
spring:
  config:
    activate:
      on-profile: local-dev

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
      apache.coyote.http11: debug

---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
      apache.coyote.http11: debug

---
spring:
  config:
    activate:
      on-profile: prod
