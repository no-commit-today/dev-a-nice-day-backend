spring:
  application:
    name: techswipe-batch-app

  profiles:
    active: local

  config:
    import:
      - storage-mysql.yml
      - logging.yml
      - aws.yml

  batch:
    job:
      enabled: true
      name: ${job.name:healthCheckJob}
    jdbc:
      initialize-schema: never
      isolation-level-for-create: default

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:not-used}
      chat:
        options:
          model: gpt-4o-mini

  collection:
    openai:
      categorization-model: ${OPENAI_CATEGORIZATION_MODEL}

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: local-dev

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod

app:
  collection:
    openai:
      enabled: true
