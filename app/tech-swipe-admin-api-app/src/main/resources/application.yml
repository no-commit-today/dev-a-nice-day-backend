spring:
  application:
    name: tech-swipe-admin-api

  profiles:
    active: local

  config:
    import:
      - storage-mysql.yml

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: local-dev

logging:
  level:
    org.apache.coyote.http11: debug

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

app:
  image:
    s3:
      enabled: true
      bucket-name: ${AWS_S3_BUCKET}
