spring:
  application:
    name: tech-swipe-api

  profiles:
    active: local

  config:
    import:
      - monitoring.yml
      - storage-mysql.yml

---
spring:
  config:
    activate:
      on-profile: local

app:
  host: http://localhost:8080

logging:
  level:
    org.apache.coyote.http11: debug
---
spring:
  config:
    activate:
      on-profile: local-dev

logging:
  level:
    org.apache.coyote.http11: debug
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    org.apache.coyote.http11: debug

---
spring:
  config:
    activate:
      on-profile: prod
